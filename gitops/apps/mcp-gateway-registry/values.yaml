# Some values are passed directly from parent chart under stage2/templates/mcp-gateway-registry.yaml

# Registry Service Config
registry:
  image:
    repository: registry
    tag: v1.0.6
    pullPolicy: IfNotPresent
  service:
    name: registry
    type: ClusterIP
    ports:
      http: 80
      https: 443
      api: 7860
    healthCheck:
      intervalSeconds: 60
  lifecycle:
    postStart:
      enabled: true

# Auth Server Config
authServer:
  image:
    repository: auth-server
    tag: v1.0.6
    pullPolicy: IfNotPresent
  service:
    name: auth-server
    type: ClusterIP
    ports:
      api: 8888

# MCP Gateway Config
mcpgwServer:
  image:
    repository: mcpgw-server
    tag: v1.0.6
    pullPolicy: IfNotPresent
  service:
    name: mcpgw-server
    type: ClusterIP
    ports:
      api: 8003

# Configuration used by multiple components in environment
authentication:
  provider: "keycloak"
  keycloak:
    enabled: true
    internalUrl: "http://keycloak-keycloakx-http.keycloak.svc.cluster.local:8080/auth"
    realm: "horizon"
    clients:
      webClientId: "mcp-gateway-registry-web"
      cliClientId: "mcp-gateway-registry-cli"