apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-frontend
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-frontend
  template:
    metadata:
      labels:
        app: prometheus-frontend
    spec:
      serviceAccountName: monitoring-sa
      containers:
      - name: prometheus-frontend
        image: {{ .Values.prometheus.config.image }}
        args:
        - "--web.listen-address=:{{ .Values.prometheus.config.port }}"
        - "--query.project-id={{ .Values.config.projectID }}"
        ports:
        - name: web
          containerPort: {{ .Values.prometheus.config.port }}
        readinessProbe:
          httpGet:
            path: /-/ready
            port: web
        securityContext:
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: web
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-frontend
  namespace: monitoring
spec:
  clusterIP: None
  selector:
    app: prometheus-frontend
  ports:
  - name: web
    port: {{ .Values.prometheus.config.port }}
