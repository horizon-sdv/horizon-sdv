apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: gmp-public
  name: kube-state-metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  serviceName: kube-state-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-state-metrics
    spec:
      containers:
      - name: kube-state-metric
        image: {{ .Values.kubeStateMetric.config.image }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - --pod=$(POD_NAME)
        - --pod-namespace=$(POD_NAMESPACE)
        - --port={{ .Values.kubeStateMetric.config.port }}
        - --telemetry-port={{ .Values.kubeStateMetric.config.telemetryPort }}
        ports:
        - name: metrics
          containerPort: {{ .Values.kubeStateMetric.config.port }}
        - name: metrics-self
          containerPort: {{ .Values.kubeStateMetric.config.telemetryPort }}
        resources:
          requests:
            cpu: 100m
            memory: 190Mi
          limits:
            memory: 250Mi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.kubeStateMetric.config.port }}
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.kubeStateMetric.config.telemetryPort }}
          initialDelaySeconds: 5
          timeoutSeconds: 5
      serviceAccountName: kube-state-metrics
---
apiVersion: v1
kind: Service
metadata:
  namespace: gmp-public
  name: kube-state-metrics
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: {{ .Values.kubeStateMetric.config.port }}
    targetPort: metrics
  - name: metrics-self
    port: {{ .Values.kubeStateMetric.config.telemetryPort }}
    targetPort: metrics-self
  selector:
    app.kubernetes.io/name: kube-state-metrics