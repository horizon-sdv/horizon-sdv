    android:
      cuttlefish:
        tag: "v1350"
      aospMirror:
        workloadEnv:
          image: "horizon-sdv/aosp-mirror-workloads/env"
        mirrorPresets:
          filestorePVCName: "sdv-aosp-mirror-filestore-pvc"
          filestorePVCMountPathInContainer: "/mnt/mirror-filestore-pvc"
          mirrorRootSubdirectoryName: "horizon-mirrors"
          network: "sdv-network"
          subnetwork: "sdv-subnet"
          # region: defined in argocd-config.yaml
          # zone: defined in argocd-config.yaml
          # projectID: defined in argocd-config.yaml
