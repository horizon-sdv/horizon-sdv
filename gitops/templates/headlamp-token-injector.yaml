apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp-token-injector
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: horizon-sdv
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: gitops/apps/token-injector
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      values: |
        image:
          repository: nginx
          tag: "1.23"
          pullPolicy: IfNotPresent
        serviceAccount:
          create: false
          name: headlamp-admin
        upstream:
          host: headlamp.headlamp.svc.cluster.local
          port: 80
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
