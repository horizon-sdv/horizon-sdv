apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: keycloak-secret-store
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  provider:
    gcpsm:
      projectID: {{ .Values.config.projectID }}
      auth:
        workloadIdentity:
          clusterLocation: {{ .Values.config.region }}
          clusterName: sdv-cluster
          serviceAccountRef:
            name: keycloak-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-initial-secret
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: SecretStore
    name: keycloak-secret-store
  target:
    name: keycloak-initial-creds
    creationPolicy: Merge
  data:
    - secretKey: password
      remoteRef:
        key: keycloak-admin-password-b64
        decodingStrategy: Base64
---
