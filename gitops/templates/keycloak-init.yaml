apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-sa
  namespace: keycloak
  annotations:
    iam.gke.io/gcp-service-account: gke-keycloak-sa@{{ .Values.config.projectID }}.iam.gserviceaccount.com
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-initial-creds
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: v1
