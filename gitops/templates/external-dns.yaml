apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: horizon-sdv
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.19.0
    helm:
      values: |
        provider: google
        google:
          project: "{{ .Values.config.projectID }}"
        
        domainFilters:
          - "{{ .Values.config.domain }}"

        sources:
          - gateway-httproute
        
        serviceAccount:
          create: true
          name: external-dns-sa
          annotations:
            iam.gke.io/gcp-service-account: "external-dns-sa@{{ .Values.config.projectID }}.iam.gserviceaccount.com"
        
        policy: sync
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true