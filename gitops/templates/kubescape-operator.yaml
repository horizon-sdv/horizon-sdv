apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: horizon-sdv
  source:
    chart: kubescape-operator
    repoURL: https://kubescape.github.io/helm-charts/
    targetRevision:
      {{ .Values.config.applications.kubescape_operator.version }}
    helm:
      values: |
        clusterName: "gke_{{ .Values.config.projectID }}_{{ .Values.config.region }}_sdv-cluster"
        persistence:
          storageClass: "horizon-rwo"
        storage:
          mtls:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kubescape
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    automated: {}
  ignoreDifferences:
    - kind: Secret
      name: kubescape-admission-webhook.kubescape.svc-kubescape-tls-pair
      namespace: kubescape
      jqPathExpressions:
        - .data
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: validation
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: batch
      kind: CronJob
      name: kubescape-scheduler
      jqPathExpressions:
        - .spec.schedule
    - group: batch
      kind: CronJob
      name: kubevuln-scheduler
      jqPathExpressions:
        - .spec.schedule
