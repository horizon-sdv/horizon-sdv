apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mcp-gateway-route
  namespace: mcp-gateway-registry
  labels:
    gateway: gke-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  parentRefs:
    - kind: Gateway
      name: gke-gateway
      namespace: gke-gateway
      sectionName: https
  hostnames:
    - {{ printf "mcp.%s" .Values.config.domain | quote }}
  rules:
    # route `mcp.domain` to nginx port inside registry service
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: registry
          namespace: mcp-gateway-registry
          port: 80
    # route `/auth-server` to auth-server service; strip prefix `/auth-server` to `/`
    - matches:
        - path:
            type: PathPrefix
            value: /auth-server
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: {{ printf "mcp.%s" .Values.config.domain | quote }}
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: auth-server
          namespace: mcp-gateway-registry
          port: 8888
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: mcp-gateway-registry-healthcheck
  namespace: mcp-gateway-registry
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  default:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 1
    unhealthyThreshold: 2
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        port: 7860
        requestPath: /health
  targetRef:
    group: ""
    kind: Service
    name: registry
    namespace: mcp-gateway-registry
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: mcp-gateway-auth-server-healthcheck
  namespace: mcp-gateway-registry
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  default:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 1
    unhealthyThreshold: 2
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        port: 8888
        requestPath: /health
  targetRef:
    group: ""
    kind: Service
    name: auth-server
    namespace: mcp-gateway-registry
